<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Learning Hub | Focused Design</title>
    
    <!-- Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-dark text-gray-300">

    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-sidebar-dark p-4 border-b border-border-color flex justify-between items-center sticky top-0 z-20">
            <h1 class="text-2xl font-bold text-white tracking-tighter flex items-center">
                <span class="text-purple-400">R</span>egulatis Hub
            </h1>
        </header>

        <!-- Main Layout -->
        <div class="flex flex-1">
            <!-- Main Content Area -->
            <div id="active-module-container" class="flex-1 p-6 md:p-8 transition-all duration-500">
                 <!-- The full content of the active module will be rendered here -->
            </div>

            <!-- Upcoming Modules Sidebar -->
            <aside id="upcoming-modules-container" class="w-48 bg-sidebar-dark p-4 border-l border-border-color hidden md:block">
                <h3 class="text-sm font-bold text-white mb-4 text-center">UPCOMING</h3>
                <div id="upcoming-modules-list" class="space-y-4">
                    <!-- Locked module previews will be rendered here -->
                </div>
            </aside>
        </div>
    </div>

    <!-- Modal for Unlock Instructions -->
    <div id="unlock-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div id="unlock-modal-content" class="bg-secondary-dark border border-border-color rounded-lg shadow-2xl w-full max-w-md p-6 text-center transform transition-all opacity-0 -translate-y-4">
            <!-- Modal content will be dynamically inserted here -->
        </div>
    </div>


    <!-- External JavaScript -->
    <script src="app.js"></script>

</body>
</html>
